<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DynoRural Portal Registration</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background-image: url('govtimg.png');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    margin: 0;
    padding: 0;
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  .header {
    background-color: #004165;
    color: #fff;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-shrink: 0; 
  }
  .header .logo {
    display: flex;
    align-items: center;
  }
  .header .logo img {
    height: 50px;
  }
  .header .logo span {
    margin-left: 10px;
    font-size: 24px;
    font-weight: bold;
  }
  .header nav {
    display: flex;
  }
  .header nav a {
    color: #fff;
    text-decoration: none;
    margin-left: 20px;
  }
  .registration-container {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    margin: auto; 
    flex-grow: 1; 
  }
  .footer {
    background-color: #f2f2f2;
    color: #333;
    padding: 20px;
    text-align: center;
    flex-shrink: 0; 
  }
  .footer p {
    margin: 0;
  }
  .form-group {
    margin-bottom: 20px;
  }
  .form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  .form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .form-group input:focus {
    outline: none;
    border-color: #007bff;
  }
  .form-action {
    text-align: center;
    margin-top: 30px;
  }
  .form-action button {
    padding: 10px 30px;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .form-action button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="ind.png" alt="Government Emblem">
      <span>DynoRural Portal</span>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </div>
  
  <div class="registration-container">
    <form action="http://localhost/oldproj/register.php" method="POST">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required name="fullName"/>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required name="email"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required name="password"/>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required name="confirmPassword"/>
      </div>
      <div class="form-action">
        <input type="submit"  value="REGISTER">
      </div>
    </form>
  </div>
  
  <div class="footer">
    <p>Â© 2024 amitabh1rajan@gmail.com | All rights reserved</p>
    <p>Privacy Policy | Terms of Use | Accessibility</p>
  </div>

  <script>
    document.getElementById("REGISTER").addEventListener("click", function() {
      window.location.href = "mainpage.html";
    });
  </script>
</body>
</html>
